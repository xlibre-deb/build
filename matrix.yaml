debian:
  codenames:
  - bookworm
  - trixie
  - forky
  suites:
    oldstable: bookworm
    stable: trixie
    testing: forky
    unstable:
  arch:
  - amd64
  - arm64
  vars:
    repo: https://github.com/xlibre-deb/debian
    data_url: https://debian.pages.debian.net/distro-info-data/debian.csv
    release_url: https://deb.debian.org/debian/dists/%{release}/Release
    image: debian
    released_only: false
    suite_required: true
    systemd: true
    min_version: 12
    exclude:
    - experimental
    - sid
    aliases:
    - old: testing
      new:
        codename: sid
        suite: unstable
devuan:
  codenames:
  - daedalus
  - excalibur
  suites:
    oldstable:
    stable: daedalus
    testing: excalibur
    unstable:
  arch:
  - amd64
  vars:
    repo: https://github.com/xlibre-deb/devuan
    data_url: https://git.devuan.org/devuan/distro-info-data/raw/branch/suites/unstable/devuan.csv
    release_url: http://deb.devuan.org/merged/dists/%{release}/Release
    image: devuan/devuan
    released_only: false
    suite_required: true
    systemd: false
    min_version: 5
    exclude:
    - experimental
    - ceres
    aliases:
    - old: testing
      new:
        codename: ceres
        suite: unstable
ubuntu:
  codenames:
  - noble
  - plucky
  - questing
  suites:
  arch:
  - amd64
  - arm64
  vars:
    repo: https://github.com/xlibre-deb/ubuntu
    data_url: https://debian.pages.debian.net/distro-info-data/ubuntu.csv
    release_url: https://archive.ubuntu.com/ubuntu/dists/%{release}/Release
    image: ubuntu
    released_only: true
    suite_required: false
    systemd: true
    min_version: 24.04
    exclude:
    aliases:
